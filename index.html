<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ottawa Web Masters - Professional web design and development services for small businesses in Ottawa."
    />
    <meta name="theme-color" content="#2E5944" />

    <!-- SEO meta tags -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Ottawa Web Masters" />
    <meta name="geo.region" content="CA-ON" />
    <meta name="geo.placename" content="Ottawa" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Ottawa Web Masters" />
    <meta property="og:title" content="Ottawa Web Masters" />
    <meta
      property="og:description"
      content="Professional web design and development services for small businesses in Ottawa."
    />
    <meta property="og:image" content="/images/logo_icon.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ottawa Web Masters" />
    <meta
      name="twitter:description"
      content="Professional web design and development services for small businesses in Ottawa."
    />
    <meta name="twitter:image" content="/images/logo_icon.png" />

    <!-- Accessibility meta tags -->
    <title>Ottawa Web Masters</title>

    <!-- Resource hints for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://www.google-analytics.com" />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="https://www.google-analytics.com" />
    
    <!-- Preload critical fonts to prevent layout shift -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet" />

    <!-- Preload critical assets -->
    <link rel="preload" href="/images/logo_icon.png" as="image" />
    <link rel="preload" href="/favicon.ico" as="image" />
    <link rel="preload" href="/images/hero-image.jpg" as="image" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <!-- Accessibility enhancement: Add no-JS fallback message -->
    <noscript>
      <div
        style="
          padding: 2rem;
          text-align: center;
          max-width: 600px;
          margin: 0 auto;
        "
      >
        <h1>JavaScript Required</h1>
        <p>
          We're sorry, but Ottawa Web Masters requires JavaScript to function
          properly. Please enable JavaScript in your browser settings to
          continue.
        </p>
        <p>
          If you need assistance, please contact us at
          Contact@ottawawebmasters.ca
        </p>
      </div>
    </noscript>
  </body>
</html>
